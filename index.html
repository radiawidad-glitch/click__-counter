<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Click counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="theme-light">
        <div class="container">
            <h1>Click Counter</h1>
            <p id="counter">0</p>
            <button id="clickBtn">Click Me</button>
            <button id="resetBtn">Reset</button>

            <div class="theme-picker">
                <span>Choose background theme</span>
                <button id="themeLight" class="theme-btn">Light</button>
                <button id="themeBlue" class="theme-btn">Blue</button>
                <button id="themeDark" class="theme-btn">Dark</button>
            </div>

            <!-- Theme sliders removed per request -->

        </div>
        <script src="script.js"></script>
    </body>
</html>
